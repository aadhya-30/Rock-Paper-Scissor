<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h1>ROCK PAPER SCISSOR GAME </h1>
    <div class="choices">
        <div class="choiceimages" id="rock">
            <img src="stone.jpg">
        </div>
        <div class="choiceimages" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choiceimages" id="scissor">
            <img src="rock-paper-scissors-icon-set-on-white-background-vector.jpg">
        </div>
    </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
       
        
    
    <script src="sps.js"></script>


</body>
</html>
